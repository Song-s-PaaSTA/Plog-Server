apiVersion: apps/v1
kind: Deployment
metadata:
  name: member-service-deployment
  labels:
    env: development
    tier: backend
    app: member-service
spec:
  replicas: 1
  selector:
    matchLabels:
      env: development
      tier: backend
      app: member-service
  template:
    metadata:
      labels:
        env: development
        tier: backend
        app: member-service
    spec:
      containers:
        - name: member-service
          image: songspasssta-plog-storage/member-service:1.0.0
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: member-database-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: member-database-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: member-database-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: member-database-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: member-database-secret
                  key: POSTGRES_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: member-database-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: member-database-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: member-database-secret
                  key: REDIS_PASSWORD
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080 # production 환경 -> 80
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3