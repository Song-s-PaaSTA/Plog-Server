apiVersion: apps/v1
kind: Deployment
metadata:
  name: trash-service-deployment
  labels:
    env: development
    tier: backend
    app: trash-service
spec:
  replicas: 1
  selector:
    matchLabels:
      env: development
      tier: backend
      app: trash-service
  template:
    metadata:
      labels:
        env: development
        tier: backend
        app: trash-service
    spec:
      containers:
        - name: trash-service
          image: plog-registry.kr.ncr.ntruss.com/songspasssta-plog-storage:trash-service-1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: config  # ConfigMap에서 TZ 값을 가져옴
                  key: TZ
            - name: SERVER_PORT
              value: "8080"
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: TRASH_POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: TRASH_POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: POSTGRES_PASSWORD
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
